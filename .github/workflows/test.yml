name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: # manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./src
          load: true # use local Docker daemon
          tags: zotero-dav:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container
        run: |
          docker run -d --name zotero-test \
            -p 8888:80 \
            -e ZOTERO_USER=zotero \
            -e ZOTERO_PASS=zotero \
            zotero-dav:test
          sleep 3

      - name: Run integration tests
        run: ./src/tests/test-webdav.sh

      - name: Show container logs on failure
        if: failure()
        run: docker logs zotero-test

      - name: Cleanup
        if: always()
        run: docker rm -f zotero-test || true
